<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="header-color-container">
            <div class="header-container">
                <div class="header">
                    <img src="bookshelf.svg" id="books-icon">
                    <p class="header-text">BookShelf</p>
                </div>
                <div class="line"></div>
                <div class="line-2"></div>
            </div>
        </div>
           <div class="bg-image">
               <div class="container-addbooks">
                   <div class="container">
                   </div>
                   <button id="addBook">+</button>
               </div>
               <div class="form-popup" id="formPopUp">
                <form action="" id="book-form" novalidate>
                    <h1 class="header">ADD A NEW BOOK</h1>
                    <p class="type-form">
                        <label for="book-name">Title:</label>
                        <input type="text" id="book-name" name="book-name" required>
                        <span class="error" aria-live="polite">
                    </p>
                    <p class="type-form">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                        <span class="error" aria-live="polite"></span>
                    </p>
                    <p class="type-form">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages">
                    </p>
                    <div class="container-input" id="checkbox">
                        <label for="read-notRead">Finished Reading:</label>
                        <input type="checkbox" id="read-notRead" name="read-notRead">
                    </div>
                    <button type="submit" id="submit-btn">SUBMIT</button>
                </form>
                <button id="hideFormBtn">X</button>
           </div>
</body>
</html>
